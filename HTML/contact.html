<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Tori Jeffrey">
        <meta name="description" content="Art portfolio of Tori Jeffrey">
        <title>Contact me</title>
        <link rel="stylesheet" href="/CSS/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-left">
                    <h1>Art of Tori Jeffrey</h1>
                  </div>
                  <div class="nav-right">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Tori</a>
                    <a href="contact.html">Contact</a>
                  </div>
            </nav>
        </header>
        <hr>

        <main>
            <h2>Contact me</h2>
            <p>If you would like to know more about me, my techniques or the commissions I offer, then please feel free to fill out the form below. I will aim to get back to you within 24 hours.</p>
            <div class="form-container">
                <form class="form" action="#" method="GET">
                    <div>
                        <label class="labels" for="name">Name:</label><br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label class="labels" for="email">Email</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="reason">Reason for contacting:</label><br>
                        <select id="reason" name="reason">
                        <option value="commissions">Commission info</option>
                        <option value="personalinfo">Information about you</option>
                        <option value="artinfo">Information about your art</option>
                        <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="labels" for="comments">Message:</label><br>
                        <textarea id="comments" name="comments" cols="20" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </main>
        <hr>

        <footer>
            <img class="icon" src="/images/insta-icon.png" alt="Instagram icon">
            <img class="icon" src="/images/pinterest-icon.png" alt="Pinterest icon">
            <img class="icon" src="/images/twitter-icon.png" alt="Twitter icon">
         </footer>

    </body>
</html>
